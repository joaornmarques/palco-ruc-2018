<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

{{#each meta.pages}}
   {{#ifpage this.slug}}
      <!--title-->
      <title>{{#if this.title}}{{this.title}}{{else}}{{../meta.defaults.title}}{{/if}}</title>
      <!--SEO MANDATORIES-->
      <meta name="keywords" content="{{#if this.keywords}}{{this.keywords}}{{else}}{{../meta.defaults.keywords}}{{/if}}"/>
      <meta name="description" content="{{#if this.description}}{{this.description}}{{else}}{{../meta.defaults.description}}{{/if}}"/>
      <meta name="author" content="{{../meta.defaults.author}}"/>
      <meta name="application-name" content="{{../meta.defaults.app_name}}"/>
      <meta name="robots" content="INDEX, FOLLOW">

      <!--  Essential OG Tags -->
      <meta property="og:title" content="{{#if this.og_title}}{{this.og_title}}{{else}}{{this.title}}{{/if}}">
      <meta property="og:description" content="{{#if this.og_description}}{{this.og_description}}{{else}}{{this.description}}{{/if}}">
      <meta property="og:image" content="{{this.og_image}}">
      <meta property="og:url" content="{{../meta.defaults.domain}}">
      <meta name="og:site_name" content="{{../meta.defaults.og.site_name}}">

      <!--  Non-Essential, But Recommended -->
      <meta name="theme-color" content="#CFDD02">
   {{/ifpage}}
{{/each}}

 {{> _crossplatform_favicons }}

<!--stylesheets-->

<link rel="stylesheet" href="{{root}}stylesheets/app.css">

<script>document.getElementsByTagName('html')[0].classList.remove('no-js');</script>
